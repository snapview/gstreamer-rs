[options]
girs_dir = "gir-files"
library = "Gst"
version = "1.0"
min_cfg_version = "1.8"
target_path = "gstreamer"
work_mode = "normal"
concurrency = "send+sync"
generate_safety_asserts = true
single_version_file = true
generate_display_trait = false

external_libraries = [
    "GLib",
    "GObject",
]

generate = [
    "Gst.ClockTimeDiff",
    "Gst.State",
    "Gst.StateChange",
    "Gst.SeekType",
    "Gst.PadDirection",
    "Gst.PadPresence",
    "Gst.URIHandler",
    "Gst.URIType",
    "Gst.ElementFactoryListType",
    "Gst.BufferingMode",
    "Gst.CoreError",
    "Gst.ResourceError",
    "Gst.LibraryError",
    "Gst.StreamError",
    "Gst.PluginError",
    "Gst.ParseError",
    "Gst.URIError",
    "Gst.StructureChangeType",
    "Gst.StreamStatusType",
    "Gst.StreamType",
    "Gst.ProgressType",
    "Gst.BusSyncReply",
    "Gst.TagFlag",
    "Gst.TagMergeMode",
    "Gst.PadProbeReturn",
    "Gst.CapsIntersectMode",
    "Gst.PadMode",
    "Gst.SchedulingFlags",
    "Gst.QOSType",
    "Gst.TocSetter",
    "Gst.PluginFlags",
    "Gst.DebugLevel",
    "Gst.DebugColorFlags",
    "Gst.DebugGraphDetails",
    "Gst.TaskState",
    "Gst.PromiseResult",
    "Gst.ClockEntryType",
    "Gst.PluginAPIFlags",
    "Gst.ClockFlags",
    "Gst.ControlBinding",
    "Gst.ControlSource",
]

manual = [
    "GLib.Error",
    "GLib.Source",
    "GLib.DateTime",
    "GObject.Object",
    "Gst.Segment",
    "Gst.StaticCaps",
    "Gst.StaticPadTemplate",
]

